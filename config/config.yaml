# 弘爺漢堡 AI 行銷團隊系統配置文件

# 助手配置
assistants:
  manager:
    name: "Manager (主管)"
    model: "claude-3-5-sonnet-20240620"
    max_tokens: 4096
    temperature: 0.7

  personnel_a:
    name: "人員 A (行銷企劃)"
    model: "claude-3-5-sonnet-20240620"
    max_tokens: 4096
    temperature: 0.7

  personnel_b:
    name: "人員 B (數位行銷)"
    model: "claude-3-5-sonnet-20240620"
    max_tokens: 4096
    temperature: 0.7

  personnel_c:
    name: "人員 C (視覺設計)"
    model: "claude-3-5-sonnet-20240620"
    max_tokens: 4096
    temperature: 0.7

  personnel_d:
    name: "人員 D (美編專員)"
    model: "claude-3-5-sonnet-20240620"
    max_tokens: 4096
    temperature: 0.7

  personnel_e:
    name: "人員 E (團購PM)"
    model: "claude-3-5-sonnet-20240620"
    max_tokens: 4096
    temperature: 0.7

# API 配置
api:
  timeout: 30
  max_retries: 3
  retry_delay: 1

# 日誌配置
logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file: "logs/app.log"

# 輸出配置
output:
  save_conversations: true
  conversation_dir: "conversations"
  export_formats: ["json", "markdown"]
